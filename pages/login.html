<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/utils.css">
    <title></title>
</head>
<body>
    <div class="pg-login">
        <div class="login-bg">
            <div class="login-sepreator login-left">
                <img src="../assets/login-bg.png" alt="">
            </div>
            <div class="login-sepreator login-right">
                <div class="login-header">
                    <div class="login-top-logo">
                        <img src="../assets/logo.png" alt="" width="100">
                    </div>
                    <div class="login-heading">Welcome back!</div>
                    <div class="login-about">Please enter your deatils</div>
                </div>
                <div class="form-box">
                    <form>
                        <div class="form-box-top">
                            <label for="lname">Email ID</label>
                            <input type="text" id="email" name="email">
                            <hr>
                            <label for="lname">Password</label>
                            <input type="password" id="pass" name="pass">
                            <hr>
                        </div>
                        <div class="radio-box flex item-center space-between">
                            <div class="login-radio-box">
                                <input type="radio" class="radio">
                                <span class="text-radio">Remember For 30days?</span>
                            </div>
                            <div class="text-radio">Forget Password?</div>
                        </div>
                    </form>
                </div>
                <div class="login-foot">
                    <button><a href="./user/profile.html">Log In</a></button>
                    <button><span><img src="../assets/google.svg" alt="" width="20"></span>Log in with Google</button>
                </div>
                <div class="login-footer">
                    Dont't have an accounts? <a href="../pages/register.html">Sign Up.</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
