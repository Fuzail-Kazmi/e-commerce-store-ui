    <div class="pg-register">
        <div class="signup-wrapper">
            <div class="pg-register-box register-left">
                <img src="../assets/product-img.jpg" alt="">
            </div>
            <div class="pg-register-box register-right">
                <div class="register-right-heading">Create your account</div>
                <div class="input-box">
                    <form>
                        <div class="input-form-box-top">
                            <div class="input-form-box-1">
                                <label for="fname">Your name</label>
                            </div>
                            <div class="input-form-box-2">
                                <input type="text" id="fname" name="first name" placeholder="First Name">
                                <input type="text" id="lname" name="last name" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="input-form-box-main">
                            <label for="email">Email ID</label>
                            <input type="email" id="mail" name="email" placeholder="Enter your Email">
                            <br>
                            <label for="passkey">Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter your Password">
                        </div>
                        <div class="input-form-box-bottom">
                            <div class="signup-remember-box">
                                <input type="radio" class="signup-remember-btn">
                                <span class="signup-remember-p">Remember me.</span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="signup-btn"><button><a href="./user/profile.html"></a>Sign Up</button></div>
                <div class="between-btn-text">or continue with google</div>
                <div class="signup-foot">
                    <button><span><img src="../assets/google.svg" alt="" width="20"></span>Log in with</button>
                </div>
                <div class="signup-foot-end">
                    Already have an account?  <a href="./login.html">Log In</a>
                </div>
